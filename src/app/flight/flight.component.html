<div class="card mx-3 my-3" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">From <span style="color: chocolate;">{{item.from}}</span> to <span style="color: chocolate;"> {{item.to}}</span></h5>
        <h6 class="card-subtitle mb-2 text-muted">Flight ID : {{item.id}}</h6>
        <p class="card-text">Flight Date : {{item.date}}</p>
        <div class="text-center">
            <button class="btn btn-danger" (click)="delete()">Delete</button>
            <button class="btn btn-dark ml-3" [routerLink]="[item.id]">Edit</button> 
        </div>
    </div>
  </div>
<router-outlet></router-outlet>
