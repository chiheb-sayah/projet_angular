
  <div class="card">
    <div class="text-center mt-3">
      <h2 class="title">Add Flight</h2>
    </div>
    <div class="content">
      <form #addForm="ngForm">
        <div class="form-group">
          <label for="id">Id</label>
          <input type="number" name="id" id="id"  class="form-control" [(ngModel)]="flight.id" disabled >
        </div>
      
        <div class="form-group">
          <label for="from">From</label>
          <input id="from" name="from" class="form-control" [(ngModel)]="flight.from" #from="ngModel" required>
          <div class="alert alert-danger" *ngIf="from.errors && from.touched"> Form is Required</div>
        </div>
      
        <div class="form-group">
          <label for="to">To</label>
          <input id="to" name="to" class="form-control" [(ngModel)]="flight.to" #to="ngModel" required>
          <div class="alert alert-danger" *ngIf="to.errors && to.touched"> To is Required</div>

        </div>
      
        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" id="date" name="date" class="form-control" [(ngModel)]="flight.date" #date="ngModel" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
          <div class="alert alert-danger" *ngIf="date.errors && to.touched">
              <div *ngIf="date.errors.required"> Date is required.</div>
              <div *ngIf="date.errors.pattern">Date must be in DD-MM-YYYY Format</div>
          </div>

        </div>
      
        <div class="text-center">
          <button type="submit" class="btn btn-primary mx-3 " [disabled]="addForm.invalid" (click)="addFlight()">Save</button>
        </div>
      </form>
    </div>
  </div>
